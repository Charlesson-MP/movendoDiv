<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carro</title>
</head>
<body>
    <div id="botoes" class="botoes">
        <div class="up">
            <button id="btn_up">
                <img src="./img/arrow_up.png" alt="up">
            </button>
        </div>
        <div class="sides">
            <button id="btn_left">
                <img src="./img/arrow_left.png" alt="left">
            </button>
            <button id="btn_stop">
                <img src="./img/stop.png" alt="stop">
            </button>
            <button id="btn_right">
                <img src="./img/arrow_right.png" alt="">
            </button>
        </div>
        <div class="down">
            <button id="btn_down">
                <img src="./img/arrow_down.png" alt="down">
            </button>
        </div>
    </div>
    <div id="carro"></div>
    <script src="script.js"></script>
</body>
</html>
